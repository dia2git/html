<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td {
            border : 2px solid grey;
        }
        th,td{
            padding : 10px;
        }
    </style>
</head>
<body>
<body bgcolor = "#000080" text = "white"></body>
    <table>
        <caption>TimeTable</caption>
        <thead>
            <tr>
                <th>Day/Time</th>
                <th>9-10 AM</th>
                <th>10-11 AM</th>
                <th>11-12 PM</th>
                <th>12-1 PM</th>
                
    
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Monday</th>
                <th>MATH</th>
                <th>CS</th>
                <th>GEO</th>
                <th>DRAW</th>
            </tr>
            
            <tr>
                <th>Tuesday</th>
                <th>MATH</th>
                <th>CS</th>
                <th>GEO</th>
                <th>DRAW</th>
            </tr>

            <tr>
                <th>Wednesday</th>
                <th>MATH</th>
                <th>CS</th>
                <th>GEO</th>
                <th>DRAW</th>
            </tr>

            <tr>
                <th>Thursday</th>
                <th>MATH</th>
                <th>CS</th>
                <th>GEO</th>
                <th>DRAW</th>
            </tr>

            <tr>
                <th>Friday</th>
                <th>MATH</th>
                <th>CS</th>
                <th>GEO</th>
                <th>DRAW</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
